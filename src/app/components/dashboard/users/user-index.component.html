<!-- Index Users -->
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <ul class="uk-breadcrumb uk-alert-success">
        <li><span></span></li>
        <li routerLinkActive="active">
            <a [routerLink]="['/dashboard']">Dashboard</a>
        </li>  

        <li routerLinkActive="active">
            <a>Usuarios</a>
        </li>
    </ul>

    <div class="uk-card uk-card-default uk-card-body uk-width-auto">
        <!-- Title -->
        <h3 class="uk-card-title uk-text-bold uk-text-uppercase uk-text-primary uk-text-center">USUARIOS</h3>

        <!-- Table Users -->
        <div class="uk-overflow-auto">
            <!-- Button Add  -->
            <button type="button" class="uk-button uk-button-primary uk-position-top-right" routerLinkActive="active" [routerLink]="['/users/create']"><span uk-icon="plus-circle"></span></button>
    
            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                    <thead>
                        <tr>
                            <th class="uk-table-shrink">Usuario</th>
                            <th class="uk-table-shrink">Nombre</th>
                            <th class="uk-table-shrink">Apellido Paterno</th>
                            <th class="uk-table-shrink">Corro Electrónico</th>
                            <th class="uk-table-shrink">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="uk-text-truncate">{{ user.nick }}</td>
                            <td class="uk-text-nowrap">{{ user.name }}</td>
                            <td class="uk-text-nowrap">{{ user.surname }}</td>
                            <td class="uk-text-nowrap">{{ user.email }}</td>
                            <td>
                                <button class="uk-button uk-button-default" value="{{ user.id }}" (click)="editUser(user.id)"><span uk-icon="pencil"></span></button>
                                <button class="uk-button uk-button-danger" value="{{ user.id }}" (click)="removeUser(user.id)" uk-toggle="target: #modal-example"><span uk-icon="trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Eliminar Usuario</h2>
        <p>¿Esta seguro de eliminar permanentemente a este usuario junto con su documentación?</p>
        <p class="uk-text-right">
            <button class="uk-button uk-button-primary" type="button">Eliminar</button>
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancelar</button>
        </p>
    </div>
</div>
